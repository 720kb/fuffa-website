<html>
<head>
  <link rel="stylesheet" type="text/css" href="vendor/csshelper/dist/helper.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <title></title>
</head>
<body>
  <div class="line bg-grey">
    <div class="separator100"></div>
    <div class="separator100"></div>
    <div class="separator100"></div>
  </div>
  <div class="absolute left right line-max no-bg layer2">
    <div class="separator100"></div>
    <div class="col4 center-content line-tablet">
      <div class="line">
        <h1 class="font-family-1 font-x-large">Amiko</h1>
      </div>
      <div class="separator15"></div>
      <img src="assets/img/logo.png"/>
      <div class="separator30"></div>
      <div class="line-compress font-family-1">
        <div class="line-compress">
          <div class="line-compress">
            <h4 class="font-family-1 line-compress">
              Amiko is your best friend, tell your emotions to amiko he will send them to your friends.
            </h4>
            <div class="separator10"></div>
            Its free for all !
          </div>
        </div>
      </div>
      <div class="separator30"></div>
      <img src="assets/img/google-store.png"/>
      <div class="separator10"></div>
      <img src="assets/img/apple-store.png"/>
      <div class="separator50"></div>
    </div>
    <div class="col6 center-content line-tablet center-content">
      <div id="iphone" class="iphone-boy">
        <div class="separator100"></div>
        <div class="separator15"></div>
        <div id="slider">
          <img src="assets/img/screen1.png" width="100%"/>
          <img src="assets/img/screen6.png" width="100%"/>
          <img src="assets/img/screen3.png" width="100%"/>
          <img src="assets/img/screen8.png" width="100%"/>
          <img src="assets/img/screen4.png" width="100%"/>
          <img src="assets/img/screen2.png" width="100%"/>
          <img src="assets/img/screen5.png" width="100%"/>
          <img src="assets/img/screen7.png" width="100%"/>
        </div>
      </div>
    </div>
    <div class="line-compress">
      <div class="separator50"></div>
      <div class="line-compress toggle-opacity-hover">
        <h1 class="font-medium font-large ">
          <span class="col3 center-content line-tablet">
            <div class="separator5 mobile tablet"></div>
            Copyright &copy; <a href="//:720kb.net">720kb</a>
          </span>
          <span class="col2 center-content line-tablet">
            <div class="separator5 mobile tablet"></div>
            <a href="//:720kb.net">Terms of use</a>
          </span>
          <span class="col2 center-content line-tablet">
            <div class="separator5 mobile tablet"></div>
            <a href="//:720kb.net" target="_blank">Privacy Policy</a>
          </span>
        </h1>
      </div>

      <div class="separator30"></div>
    </div>
  </div>
  <script type="text/javascript" src="vendor/simpleslider/dist/simpleslider.min.js"></script>
  <script>
  (function () {
    var iphone = document.getElementById('iphone')
    , slider = new SimpleSlider(document.getElementById('slider'), {
      'autoPlay':false,
      'transitionDelay':0,
      'transitionTime':0.3,
    });

    setInterval(function () {

      slider.next();

      if (iphone.classList[0] === 'iphone-boy') {

        iphone.classList.add('iphone-girl');
        iphone.classList.remove('iphone-boy');
      } else {
        iphone.classList.add('iphone-boy');
        iphone.classList.remove('iphone-girl');
      }
    }, 1800);
  })();
  </script>
</body>
